<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausverwaltung - Gemeinsame Tabelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    td input, td select {
      width: 100%;
      border: none;
      padding: 5px;
      font-size: 14px;
      outline: none;
      background: transparent;
    }
  </style>
  <!-- Firebase einbinden -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Hausverwaltung - Gemeinsame Tabelle</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nr.</th>
        <th>Häuser</th>
        <th>Preis</th>
        <th>Besitzer</th>
        <th>Bezahlt</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase Konfiguration (ersetze durch deine Daten!)
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      databaseURL: "https://DEIN_PROJECT.firebaseio.com",
      projectId: "DEIN_PROJECT",
      storageBucket: "DEIN_PROJECT.appspot.com",
      messagingSenderId: "DEINE_ID",
      appId: "DEINE_APP_ID"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("tableBody");

    // Anzahl der Zeilen (z. B. 10 Häuser)
    const rows = 10;

    // Tabelle aufbauen
    function renderTable(data) {
      tableBody.innerHTML = "";
      for (let i = 0; i < rows; i++) {
        const tr = document.createElement("tr");

        const tdNr = document.createElement("td");
        tdNr.textContent = i + 1;
        tr.appendChild(tdNr);

        // Felder: Häuser, Preis, Besitzer
        ["haus", "preis", "besitzer"].forEach((field) => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = data && data[i] && data[i][field] ? data[i][field] : "";
          input.oninput = () => {
            set(ref(db, "table/" + i + "/" + field), input.value);
          };
          td.appendChild(input);
          tr.appendChild(td);
        });

        // Bezahlt ja/nein
        const tdBezahlt = document.createElement("td");
        const select = document.createElement("select");
        ["", "ja", "nein"].forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          if (data && data[i] && data[i].bezahlt === opt) {
            option.selected = true;
          }
          select.appendChild(option);
        });
        select.onchange = () => {
          set(ref(db, "table/" + i + "/bezahlt"), select.value);
        };
        tdBezahlt.appendChild(select);
        tr.appendChild(tdBezahlt);

        tableBody.appendChild(tr);
      }
    }

    // Tabelle live synchronisieren
    const tableRef = ref(db, "table");
    onValue(tableRef, (snapshot) => {
      renderTable(snapshot.val());
    });
  </script>
</body>
</html>
